<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Logo Debug</title>
        <style>
            body {
                font-family: sans-serif;
                padding: 20px;
            }

            .bg-container {
                display: inline-block;
                margin: 10px;
                padding: 20px;
                border: 1px solid #ccc;
            }

            .light {
                background-color: #ffffff;
            }

            .grey {
                background-color: #cccccc;
            }

            .dark {
                background-color: #333333;
            }

            .black {
                background-color: #000000;
            }

            .header-sim {
                background-color: rgba(255, 255, 255, 0.5);
                background-image: url('assets/images/IMG_3229.webp');
                background-size: cover;
            }

            img {
                height: 120px;
                border: 1px solid red;
            }

            /* Red border to see bounding box */
        </style>
    </head>

    <body>
        <h1>Logo Debugging</h1>

        <h2>1. Light Background</h2>
        <div class="bg-container light">
            <img src="logo.svg?v=1771706725" />
        </div>

        <h2>2. Grey Background</h2>
        <div class="bg-container grey">
            <img src="logo.svg?v=1771706725" />
        </div>

        <h2>3. Dark Background</h2>
        <div class="bg-container dark">
            <img src="logo.svg?v=1771706725" />
        </div>

        <h2>4. Black Background</h2>
        <div class="bg-container black">
            <img src="logo.svg?v=1771706725" />
        </div>

        <h2>5. Header Simulation (50% White on Image)</h2>
        <div
            class="bg-container header-sim"
            style="width: 300px; height: 200px; display: flex; align-items: center; justify-content: center"
        >
            <div style="background-color: rgba(255, 255, 255, 0.5); padding: 20px; width: 100%">
                <img src="logo.svg?v=1771706725" style="border: none" />
            </div>
        </div>
    </body>
</html>
