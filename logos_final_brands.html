<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOLO Brand Family (V6A Style)</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #e0e0e0;
            text-align: center;
            padding: 40px;
        }

        .logo-card {
            background: white;
            padding: 40px;
            margin: 30px auto;
            max-width: 600px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            transition: transform 0.2s;
        }

        .logo-card:hover {
            transform: translateY(-5px);
        }

        h2 {
            margin-top: 0;
            color: #546E7A;
            font-weight: 300;
            letter-spacing: 1px;
            margin-bottom: 20px;
        }

        svg {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>

<body>
    <h1>YOLO Brand Identity</h1>
    <p>Based on Version 6A (Tight Spacing + Scenic Integration)</p>

    <!-- 1. YOLO OUTDOORS -->
    <div class="logo-card">
        <h2>YOLO OUTDOORS</h2>
        <svg viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg">
            <rect width="600" height="300" fill="white" />
            <g transform="translate(70, 50)">
                <!-- YO -->
                <text x="0" y="150" font-family="Arial, sans-serif" font-weight="900" font-size="140" fill="#212121"
                    letter-spacing="-5">YO</text>

                <!-- River L + Mountain + Hiker (V6A Icon) -->
                <g transform="translate(-40, 0)">
                    <path d="M260,30 L300,30 L300,120 Q300,150 330,150 L370,150 L370,180 L330,180 Q270,180 260,120 Z"
                        fill="#039BE5" />
                    <path d="M320,150 L370,60 L420,150" fill="#B0BEC5" opacity="0.5" />
                    <g transform="translate(320, 80) scale(0.9)">
                        <circle cx="5" cy="0" r="6" fill="#212121" />
                        <path d="M0,8 L10,30 L-10,30 Z" fill="#212121" />
                        <line x1="8" y1="15" x2="20" y2="40" stroke="#212121" stroke-width="2" />
                    </g>
                </g>

                <!-- Final O -->
                <text x="340" y="150" font-family="Arial, sans-serif" font-weight="900" font-size="140"
                    fill="#212121">O</text>

                <!-- Subtext: OUTDOORS -->
                <!-- Adjusted spacing to fit longer word -->
                <text x="220" y="240" font-family="Arial, sans-serif" font-weight="300" font-size="34" fill="#212121"
                    letter-spacing="6" text-anchor="middle">OUTDOORS</text>
            </g>
        </svg>
    </div>

    <!-- 2. YOLO SOCIAL -->
    <div class="logo-card">
        <h2>YOLO SOCIAL</h2>
        <svg viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg">
            <rect width="600" height="300" fill="white" />
            <g transform="translate(70, 50)">
                <text x="0" y="150" font-family="Arial, sans-serif" font-weight="900" font-size="140" fill="#212121"
                    letter-spacing="-5">YO</text>

                <g transform="translate(-40, 0)">
                    <path d="M260,30 L300,30 L300,120 Q300,150 330,150 L370,150 L370,180 L330,180 Q270,180 260,120 Z"
                        fill="#039BE5" />
                    <!-- Kept same icon for brand consistency -->
                    <path d="M320,150 L370,60 L420,150" fill="#B0BEC5" opacity="0.5" />
                    <g transform="translate(320, 80) scale(0.9)">
                        <circle cx="5" cy="0" r="6" fill="#212121" />
                        <path d="M0,8 L10,30 L-10,30 Z" fill="#212121" />
                        <line x1="8" y1="15" x2="20" y2="40" stroke="#212121" stroke-width="2" />
                    </g>
                </g>

                <text x="340" y="150" font-family="Arial, sans-serif" font-weight="900" font-size="140"
                    fill="#212121">O</text>

                <!-- Subtext: SOCIAL -->
                <text x="220" y="240" font-family="Arial, sans-serif" font-weight="300" font-size="34" fill="#212121"
                    letter-spacing="8" text-anchor="middle">SOCIAL</text>
            </g>
        </svg>
    </div>

    <!-- 3. YOLO HOMES -->
    <div class="logo-card">
        <h2>YOLO HOMES</h2>
        <svg viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg">
            <rect width="600" height="300" fill="white" />
            <g transform="translate(70, 50)">
                <text x="0" y="150" font-family="Arial, sans-serif" font-weight="900" font-size="140" fill="#212121"
                    letter-spacing="-5">YO</text>

                <g transform="translate(-40, 0)">
                    <path d="M260,30 L300,30 L300,120 Q300,150 330,150 L370,150 L370,180 L330,180 Q270,180 260,120 Z"
                        fill="#039BE5" />
                    <path d="M320,150 L370,60 L420,150" fill="#B0BEC5" opacity="0.5" />
                    <g transform="translate(320, 80) scale(0.9)">
                        <circle cx="5" cy="0" r="6" fill="#212121" />
                        <path d="M0,8 L10,30 L-10,30 Z" fill="#212121" />
                        <line x1="8" y1="15" x2="20" y2="40" stroke="#212121" stroke-width="2" />
                    </g>
                </g>

                <text x="340" y="150" font-family="Arial, sans-serif" font-weight="900" font-size="140"
                    fill="#212121">O</text>

                <!-- Subtext: HOMES -->
                <text x="220" y="240" font-family="Arial, sans-serif" font-weight="300" font-size="34" fill="#212121"
                    letter-spacing="10" text-anchor="middle">HOMES</text>
            </g>
        </svg>
    </div>
</body>

</html>
