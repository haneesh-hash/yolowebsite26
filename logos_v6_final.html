<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
        <title>The YOLO Collective - V6 Final Variations</title>
        <style>
            body {
                font-family: sans-serif;
                background: #eee;
                text-align: center;
                padding: 40px;
            }

            .card {
                background: white;
                padding: 20px;
                margin: 20px auto;
                max-width: 700px;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
                border-radius: 8px;
            }

            h2 {
                margin-top: 0;
                color: #333;
            }

            svg {
                border: 1px solid #ddd;
                max-width: 100%;
                height: auto;
                display: block;
                margin: 0 auto;
            }
        </style>
    </head>

    <body>
        <h1>v6 Variations (Final)</h1>

        <!-- V6 Original -->
        <div class="card">
            <h2>V6: Original</h2>
            <svg title="V6 Original" viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg">
                <rect width="600" height="300" fill="white" />
                <g transform="translate(50, 50)">
                    <text
                        x="0"
                        y="150"
                        font-family="Arial, sans-serif"
                        font-weight="900"
                        font-size="140"
                        fill="#212121"
                    >
                        YO
                    </text>
                    <text
                        x="380"
                        y="150"
                        font-family="Arial, sans-serif"
                        font-weight="900"
                        font-size="140"
                        fill="#212121"
                    >
                        O
                    </text>
                    <path
                        d="M290,30 L330,30 L330,120 Q330,150 360,150 L400,150 L400,180 L360,180 Q300,180 290,120 Z"
                        fill="#039BE5"
                    />
                    <path d="M350,150 L400,60 L450,150" fill="#B0BEC5" opacity="0.5" />
                    <g transform="translate(350, 80) scale(0.9)">
                        <circle cx="5" cy="0" r="6" fill="#212121" />
                        <path d="M0,8 L10,30 L-10,30 Z" fill="#212121" />
                        <line x1="8" y1="15" x2="20" y2="40" stroke="#212121" stroke-width="2" />
                    </g>
                    <text
                        x="250"
                        y="240"
                        font-family="Arial, sans-serif"
                        font-weight="300"
                        font-size="40"
                        fill="#212121"
                        letter-spacing="12"
                        text-anchor="middle"
                    >
                        LIVING
                    </text>
                </g>
            </svg>
        </div>

        <!-- V6A Tight Spacing -->
        <div class="card">
            <h2>V6-A: Tighter Spacing</h2>
            <svg title="V6A Tight" viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg">
                <rect width="600" height="300" fill="white" />
                <!-- Shifted elements closer -->
                <g transform="translate(80, 50)">
                    <text
                        x="0"
                        y="150"
                        font-family="Arial, sans-serif"
                        font-weight="900"
                        font-size="140"
                        fill="#212121"
                        letter-spacing="-5"
                    >
                        YO
                    </text>

                    <!-- River L shifted left to x=220 approx relative to group -->
                    <path
                        d="M220,30 L260,30 L260,120 Q260,150 290,150 L330,150 L330,180 L290,180 Q230,180 220,120 Z"
                        fill="#039BE5"
                    />

                    <!-- Mountain shifted left -->
                    <path d="M280,150 L330,60 L380,150" fill="#B0BEC5" opacity="0.5" />

                    <!-- Hiker shifted left -->
                    <g transform="translate(280, 80) scale(0.9)">
                        <circle cx="5" cy="0" r="6" fill="#212121" />
                        <path d="M0,8 L10,30 L-10,30 Z" fill="#212121" />
                        <line x1="8" y1="15" x2="20" y2="40" stroke="#212121" stroke-width="2" />
                    </g>

                    <!-- Final O shifted left to x=330 -->
                    <text
                        x="330"
                        y="150"
                        font-family="Arial, sans-serif"
                        font-weight="900"
                        font-size="140"
                        fill="#212121"
                    >
                        O
                    </text>

                    <text
                        x="220"
                        y="240"
                        font-family="Arial, sans-serif"
                        font-weight="300"
                        font-size="40"
                        fill="#212121"
                        letter-spacing="8"
                        text-anchor="middle"
                    >
                        LIVING
                    </text>
                </g>
            </svg>
        </div>

        <!-- V6B Mountain Integration -->
        <div class="card">
            <h2>V6-B: Integrated Mountain</h2>
            <svg title="V6B Integrated" viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg">
                <rect width="600" height="300" fill="white" />
                <g transform="translate(80, 50)">
                    <text
                        x="0"
                        y="150"
                        font-family="Arial, sans-serif"
                        font-weight="900"
                        font-size="140"
                        fill="#212121"
                        letter-spacing="-5"
                    >
                        YO
                    </text>

                    <!-- River L -->
                    <path
                        d="M220,30 L260,30 L260,120 Q260,150 290,150 L320,150 L320,180 L290,180 Q230,180 220,120 Z"
                        fill="#0277BD"
                    />

                    <!-- Sharp Peak -->
                    <path d="M260,120 L300,50 L340,120 Z" fill="#546E7A" />

                    <!-- Hiker on Peak -->
                    <g transform="translate(300, 50) scale(0.7)">
                        <circle cx="5" cy="0" r="6" fill="#212121" />
                        <path d="M0,8 L10,30 L-10,30 Z" fill="#212121" />
                    </g>

                    <text
                        x="330"
                        y="150"
                        font-family="Arial, sans-serif"
                        font-weight="900"
                        font-size="140"
                        fill="#212121"
                    >
                        O
                    </text>

                    <text
                        x="220"
                        y="240"
                        font-family="Arial, sans-serif"
                        font-weight="300"
                        font-size="40"
                        fill="#212121"
                        letter-spacing="8"
                        text-anchor="middle"
                    >
                        LIVING
                    </text>
                </g>
            </svg>
        </div>
    </body>
</html>
